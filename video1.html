<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="images/LOGO.ico" />
    <title>Casa Vista Bonita</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        @media (orientation: portrait) {
            video {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
            }
        }

        .sound-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" autoplay muted loop playsinline controls>
            <source src="images/Casa Vista Bonita.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
        <button id="soundBtn" class="sound-button">Ativar som</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const btn = document.getElementById('soundBtn');

        btn.addEventListener('click', () => {
            video.muted = false;
            video.volume = 0.0;

            let targetVolume = 1.0;
            let duration = 3000; // 3 segundos
            let stepTime = 100;
            let steps = duration / stepTime;
            let volumeStep = targetVolume / steps;

            let interval = setInterval(() => {
                if (video.volume < targetVolume) {
                    video.volume = Math.min(video.volume + volumeStep, targetVolume);
                } else {
                    clearInterval(interval);
                }
            }, stepTime);

            btn.style.display = 'none'; // Esconde botão após ativar som
        });
    </script>
</body>

</html>
