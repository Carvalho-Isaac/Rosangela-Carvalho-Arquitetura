<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="images/LOGO.ico" />
    <title>Casa Vista Bonita</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        /* Quando o dispositivo estiver em modo retrato, girar o v√≠deo */
        @media (orientation: portrait) {
            video {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <video src="images/Casa Vista Bonita.mp4" type="video/mp4" autoplay="true" loop controls playsinline></video>
    </div>
</body>

</html>
